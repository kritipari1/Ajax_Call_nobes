<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Call</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
    ul {
      background: #bca;
      padding: 100px;
    }
    </style>
  </head>
  <body>
  <div id="app"></div>
    <script type="text/javascript">
      var root = 'https://jsonplaceholder.typicode.com';

      $(document).ready(function() {
        $.ajax({
          url: root + '/comments',
          method: 'GET'
        }).then(function(comments) { 
          var app=document.getElementById("app");
          comments.forEach(function(comment) {
            var contentIndex = document.createElement("div");
            contentIndex.id = "content-" + comment.id;
              var list = document.createElement("ul");
              var li1=document.createElement("li");
              var li2=document.createElement("li");
              var li3=document.createElement("li");
              var li4=document.createElement("li");

              li1.innerHTML=comment.userId;
              li2.innerHTML=comment.id;   
              li3.innerHTML=comment.title;
              li4.innerHTML=comment.body;
            list.appendChild(li1);
            list.appendChild(li2);
            list.appendChild(li3);
            list.appendChild(li4);

            contentIndex.appendChild(list);
            app.appendChild(contentIndex);
          });

        });
      });
    </script>
  </body>
</html>
